<div id="search-box" class="search-box">
  <input
    class="search-txt"
    placeholder="جستجوی Gooya Map"
    #sreachTxt
    (keyup.enter)="Search(sreachTxt)"
  />

  <div class="search-icon">
    <button appTooltips="جستجو" placement="bottom" delay="300" (click)="Search(sreachTxt)">
      <svg
        height="12pt"
        viewBox="0 0 448 448"
        width="15pt"
        x="0px"
        y="0px"
        viewBox="0 0 1000 1000"
        enable-background="new 0 0 1000 1000"
      >
        <g>
          <path
            d="M890.5,109.6c-132.7-132.9-347.8-132.9-480.6,0C286.3,233.4,278,428.7,384.6,562.3L10,937.5l52.5,52.6l374.4-374.9c133.5,108,329.5,99.9,453.5-24.3C1023.2,458,1023.2,242.5,890.5,109.6z M842.9,543.2c-106.5,106.6-279.1,106.6-385.6,0c-106.5-106.6-106.5-279.5,0-386.1c106.5-106.6,279.1-106.6,385.6,0S949.4,436.6,842.9,543.2z"
          />
        </g>
      </svg>
    </button>
  </div>
</div>


<div class="search_result" #searchResult id="search-result"
[@openClose]="this.publicVar.isOpenSearchResult ? 'open' : 'close'"
>
  <div class="base">
          <div id="search-closer" class="search-closer" (click)="closeSearch()" appTooltips="بستن" placement="bottom" delay="500">
            <svg height="512px" viewBox="0 0 512 512" width="512px">
              <path
                d="M437.5 386.6L306.9 256l130.6-130.6c14.1-14.1 14.1-36.8 0-50.9-14.1-14.1-36.8-14.1-50.9 0L256 205.1 125.4 74.5c-14.1-14.1-36.8-14.1-50.9 0-14.1 14.1-14.1 36.8 0 50.9L205.1 256 74.5 386.6c-14.1 14.1-14.1 36.8 0 50.9 14.1 14.1 36.8 14.1 50.9 0L256 306.9l130.6 130.6c14.1 14.1 36.8 14.1 50.9 0 14-14.1 14-36.9 0-50.9z" />
            </svg>
          </div>
  </div>
  <div class="tab">
    <input id="streetTabRadio" type="radio" name="TabRadio" (click)="showResult()">
    <label for="streetTabRadio" class="streetTab">نتایج جستجو خیابان</label>
    <input id="pointTabRadio" type="radio" name="TabRadio"  (click)="showResult()"/>
    <label for="pointTabRadio" class="pointTab">نتایج جستجو نقاط مهم</label>
  </div>
  <div class="all-result" id="resultapi" >
    <div class="result" *ngFor="let item of resultTotal ; let i = index"  (click)="GoToLocation(i)">
      <li>
        <p>{{item.name}} , {{item.suburbName}}</p>
        <p>{{item.distanceKM | noComma}}KM</p>
      </li>
    </div>
  </div>
</div>
