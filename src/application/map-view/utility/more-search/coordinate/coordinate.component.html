<div class="coordinate" id="coordinate" [@openClose]="this.publicVar.isOpenCoordinate ? 'open' : 'close'">
  <div class="section-intersect">
    <div class="iconCoord">
      <div appTooltips="منو" placement="bottom" delay="500">
        <div class="menu" (click)="this.menu.openNavigation()">
          <svg viewBox="0 0 139 139">
            <style>
              .st00 {
                fill: none;
                stroke: #fff;
                stroke-width: 9;
                stroke-miterlimit: 9;
              }
            </style>
            <path d="M26.5 46.3h86M26.5 92.7h86M26.5 69.5h86" class="st00" />
          </svg>
        </div>
      </div>
      <div appTooltips="بستن" placement="bottom" delay="500">
        <div id="coordinate-closer" class="coordinate-closer" (click)="closeCoordinate()">
          <svg height="512px" viewBox="0 0 512 512" width="512px">
            <path
              d="M437.5 386.6L306.9 256l130.6-130.6c14.1-14.1 14.1-36.8 0-50.9-14.1-14.1-36.8-14.1-50.9 0L256 205.1 125.4 74.5c-14.1-14.1-36.8-14.1-50.9 0-14.1 14.1-14.1 36.8 0 50.9L205.1 256 74.5 386.6c-14.1 14.1-14.1 36.8 0 50.9 14.1 14.1 36.8 14.1 50.9 0L256 306.9l130.6 130.6c14.1 14.1 36.8 14.1 50.9 0 14-14.1 14-36.9 0-50.9z" />
          </svg>
        </div>
      </div>
    </div>
    <form class="epsg" [formGroup]="form">
      <div class="radio">
        <input type="radio" id="radio-1" value="radio-1" formControlName="RadioBtn" [checked]='true'
          (click)="mercator()">
        <label for="radio-1">
          <span class="circle"></span>
          متریک
        </label>
      </div>
      <div class="radio">
        <input type="radio" id="radio-2" value="radio-2" formControlName="RadioBtn" (click)="DMS()">
        <label for="radio-2">
          <span class="circle"></span>
          درجه،دقیقه،ثانیه
        </label>
      </div>
      <div class="radio">
        <input type="radio" id="radio-3" value="radio-3" formControlName="RadioBtn" (click)="DD()">
        <label for="radio-3">
          <span class="circle"></span>
          درجه
        </label>
      </div>
    </form>

    <div class="coordinate-base">
      <div>
        <div class="point">Y</div>
        <div class="location">X</div>
      </div>
      <div class="coordinate-searchbox ">
        <input class="input-srart" id="lat" type="text" placeholder='4260790' (keyup.enter)="nextInput()"
          (keypress)="matcher($event)" />
        <span class="input-underline"></span>
        <br />
        <div>
          <input class="input-srart tooltip" id="long" type="text" placeholder='5718482' (keyup.enter)="searchCoord()"
            (keypress)="matcher($event)" />
        </div>
        <span class="input-underline"></span>
      </div>
    </div>
    <div>
      <button class="go" (click)="searchCoord()">جستجو</button>
    </div>
  </div>
</div>
