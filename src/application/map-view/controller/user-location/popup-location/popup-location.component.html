<div
  class="full-box-popup"
  id="full-box-popup"
  [@openClose]="this.publicVar.isOpenPopupLocation ? 'open' : 'close'"
>
  <div class="popup-location">
    <div class="rectangle">
      <img src="assets/img/locationn-popup.svg" />
    </div>
    <div class="triangle"></div>
    <p>لطفا پس از اجازه دسترسی مجددا تلاش نمایید.</p>
    <button
      class="buttonBlue button"
      id="accept"
      (click)="closepopup(); toggle()"
    >
      تایید
    </button>
  </div>
</div>
