<div class="forget-pass">
  <span>فراموشی رمزعبور</span>

  <form (ngSubmit)="onSubmitPass()" #forgetPassword="ngForm">
    <input
    id="email-phone-input"
      type="text"
      class="email-phone-input"
      placeholder="شماره تلفن یا ایمیل"
      ngModel
      name="email-phone-input"
      required
    />
    <div class="no-robat robot">
      <label for="cbx" class="label-cbx">
        <input
          type="checkbox"
          class="invisible"
          ngModel
          name="no-robat"
          required
          #noRobotForget="ngModel"
        />
        <div class="checkbox">
          <svg width="20px" height="20px" viewBox="0 0 20 20">
            <path
              d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"
            ></path>
            <polyline points="4 11 8 15 16 6"></polyline>
          </svg>
        </div>
        <span>من ربات نیستم .</span>
      </label>
    </div>
    <button
      type="submit"
      class="buttonBlue enter"
      [disabled]="!forgetPassword.valid"
    >
      بازیابی
    </button>
  </form>

  <div class="row">
    <a>
      <span (click)="showLogIn()">ورود</span>
    </a>
    <div class="line"></div>
    <a (click)="showSignIn()">
      <span>ثبت نام</span>
    </a>
  </div>
</div>
